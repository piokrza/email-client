<div class="px-4 py-3">
  <h1>Signup</h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-5">
    <span class="p-float-label py-1 my-4">
      <input
        id="float-input"
        type="text"
        pInputText
        formControlName="username"
      />
      <label for="float-input">Username</label>
    </span>
    <span class="p-float-label py-1 my-4">
      <input
        id="float-input"
        type="text"
        pInputText
        formControlName="password"
      />
      <label for="float-input">Password</label>
    </span>
    <span class="p-float-label py-1 my-4">
      <input
        id="float-input"
        type="text"
        placeholder="Password confirmation"
        pInputText
        formControlName="passwordConfirmation"
      />
      <label for="float-input">Password confirmation</label>
    </span>

    <div class="my-5">
      <p-button (onClick)="onSubmit()" label="Signup"></p-button>
    </div>
  </form>
</div>
