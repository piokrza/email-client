<ng-container *ngIf="signupForm; else loading">
  <div class="px-4 py-3">
    <h1>Create an Account</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-5">
      <span class="p-float-label py-1 my-4">
        <input
          id="float-input"
          type="text"
          pInputText
          formControlName="username"
        />
        <label for="float-input">Username</label>
      </span>

      {{ signupForm.get("username")?.errors | json }}

      <span class="p-float-label py-1 my-4">
        <input
          id="float-input"
          type="text"
          pInputText
          formControlName="password"
        />
        <label for="float-input">Password</label>
      </span>

      {{ signupForm.get("password")?.errors | json }}

      <span class="p-float-label py-1 my-4">
        <input
          id="float-input"
          type="text"
          placeholder="Password confirmation"
          pInputText
          formControlName="passwordConfirmation"
        />
        <label for="float-input">Password confirmation</label>
      </span>

      {{ signupForm.get("passwordConfirmation")?.errors | json }}

      {{ signupForm.errors | json }}

      <div class="my-5">
        <p-button (onClick)="onSubmit()" label="Signup"></p-button>
      </div>
    </form>
  </div>
</ng-container>
<ng-template #loading>
  <div class="mx-auto">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
