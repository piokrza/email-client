<ng-container *ngIf="emails.length; else emptyList">
  <ul>
    <li
      *ngFor="let email of emails"
      class="card-shadow surface-overlay radius p-3 mb-4"
    >
      <a [routerLink]="email.id" class="block" routerLinkActive="active">
        <div class="font-bold text-xl">{{ email.subject }}</div>
        <div class="mt-1">{{ email.from }}</div>
      </a>
    </li>
  </ul>
</ng-container>
<ng-template #emptyList>
  <div class="text-center">Email list is empty</div>
</ng-template>
