<div class="flex flex-wrap p-4">
  <div class="min-w-full max-w-18rem">
    <app-email-index
      *ngIf="emails; else emailIndexLoading"
      [emails]="emails"
    ></app-email-index>
    <ng-template #emailIndexLoading>
      <div class="flex justify-content-center">
        <p-progressSpinner></p-progressSpinner>
      </div>
    </ng-template>
  </div>

  <!-- *ngIf="emails?.length" -->
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>
</div>
