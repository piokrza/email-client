<ng-container *ngIf="email; else emailLoading">
  <div
    class="flex flex-column radius card-shadow mt-5 p-4 surface-overlay overflow-y-auto min-h-300"
  >
    <h3 class="text-2xl font-bold">{{ email.subject }}</h3>
    <div class="text-sm">
      From: <i> {{ email.from }} </i>
    </div>
    <div class="text-sm">
      To: <i> {{ email.to }} </i>
    </div>
  </div>
</ng-container>
<ng-template #emailLoading>
  <div class="flex justify-content-center align-items-center h-full">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
