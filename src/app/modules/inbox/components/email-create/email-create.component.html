<form *ngIf="createEmailForm" [formGroup]="createEmailForm" (ngSubmit)="onSubmit()">
  <div class="my-3">
    <app-form-input [control]="$any(to)" label="To" id="to"></app-form-input>
  </div>
  <div class="my-3">
    <app-form-input [control]="$any(from)" label="From" id="from"></app-form-input>
  </div>
  <div class="my-3">
    <app-form-input
      [control]="$any(subject)"
      label="Subject"
      id="subject"
    ></app-form-input>
  </div>
  <div class="my-3">
    <textarea
      [formControl]="$any(text)"
      class="w-full"
      placeholder="Enter message"
      pInputTextarea
    ></textarea>
  </div>

  <div class="mt-4">
    <p-button [disabled]="createEmailForm.invalid" label="Submit"></p-button>
  </div>
</form>
